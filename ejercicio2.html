<!DOCTYPE html>
<html lang="en">

<head>

<body>
<h3>Contador de caracteres</h3>
    <textarea name="message" onkeyup="countChars(this);">Ingrese aqui el texto....</textarea>
    <p id="charNum">0 caracteres</p>

    <script>
        function countChars(obj) {
            document.getElementById("charNum").innerHTML = obj.value.length + ' caracteres';
        }
    </script>
</body>

</html>
